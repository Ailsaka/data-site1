<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>单位列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        {%load static%}
        <link rel="stylesheet" href="{% static 'x-admin/css/font.css'%}">
        <link rel="stylesheet" href="{% static 'x-admin/css/xadmin.css'%}">
        <script src="{% static 'x-admin/lib/layui/layui.js'%}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'x-admin/js/xadmin.js'%}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">窗口</a>
            <a>
              <cite>详细</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入表名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加多列','./department-add.html',700,500)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody>
                                  {%for de in departments%}
                                  <tr>
                                    <td>
                                      <input type="checkbox" name="id" value="{{de.id}}"   lay-skin="primary">
                                    </td>
                                    <td>{{de.id}}</td>
                                    <td>{{de.name}}</td>
                                    <td class="td-manage">
                                      <a title="删除" onclick="entity_del(this,'{{de.id}}')" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>
                                    </td>
                                  </tr>
                                  {%endfor%}

                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
<!--                                <div>-->
<!--                                  <a class="prev" href="">&lt;&lt;</a>-->
<!--                                  <a class="num" href="">1</a>-->
<!--                                  <span class="current">2</span>-->
<!--                                  <a class="num" href="">3</a>-->
<!--                                  <a class="num" href="">489</a>-->
<!--                                  <a class="next" href="">&gt;&gt;</a>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

      /*列-删除*/
      function entity_del(obj,id){
          layer.confirm('确认要删除吗？'+id,function(index){
              //发异步删除数据
              var ids = [];
              ids.push(id);
              send_opr('del', ids);

              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            send_opr('del', ids);

            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }

      	var send_opr = function (opr, ids) {
      	    console.log("删除id："+ids);
            $.ajax({
                type: "POST",
                url: "{% url 'guang:department' %}"+opr,
                data: JSON.stringify({'ids': ids}),
                dataType: "json",
                //traditional: true,
                success: function(data){
                    console.log(data)
                }
            });
      	};
    </script>
</html>
