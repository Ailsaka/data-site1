<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>默认页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        {%load static%}
        <link rel="stylesheet" href="{% static 'x-admin/css/font.css'%}">
        <link rel="stylesheet" href="{% static 'x-admin/css/xadmin.css'%}">
        <script src="{% static 'x-admin/lib/layui/layui.js'%}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'x-admin/js/xadmin.js'%}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">窗口</a>
            <a>
              <cite>{{request.path}}</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入表名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>表名</th>
                                    <th>描述</th>
                                    <th>更新时间</th>
                                    <th>状态</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody>
                                  {%for table in tables%}
                                  <tr>
                                    <td>
                                      <input type="checkbox" name="id" value="{{table.id}}"   lay-skin="primary">
                                    </td>
                                    <td>{{table.id}}</td>
                                    <td>{{table.name}}</td>
                                    <td>{{table.desc}}</td>
                                    <td>{{table.update}}</td>
                                      {% if table.state == '0'%}
                                    <td class="td-status">
                                      <span class="layui{{table.}}-btn layui-btn layui-btn-mini">编辑中</span></td>
                                      {%elif table.state == '1' %}
                                    <td class="td-status">
                                      <span class="layui{{table.}}-btn layui-btn-normal layui-btn-mini">已启用</span></td>
                                      {%elif table.state == '2' %}
                                    <td class="td-status">
                                      <span class="layui{{table.}}-btn layui-btn-disabled layui-btn-mini">已结束</span></td>
                                      {%elif table.state == '3' %}
                                    <td class="td-status">
                                      <span class="layui{{table.}}-btn layui-btn-danger layui-btn-mini">已删除</span></td>
                                      {%endif%}
                                    <td class="td-manage">
                                      <a title="填写" onclick="xadmin.open('填写','value-add.html/{{table.id}}',700,500)" href="javascript:;">
                                        <i class="layui-icon">&#xe654;</i>
                                      </a>
<!--                                      <a title="修改"  onclick="xadmin.open('修改','value-edit.html/{{table.id}}/{{request.user}}',700,500)" href="javascript:;">-->
<!--                                        <i class="layui-icon">&#xe642;</i>-->
<!--                                      </a>-->
                                    </td>
                                  </tr>
                                  {%endfor%}

                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
<!--                            <div class="page">-->
<!--                                <div>-->
<!--                                  <a class="prev" href="">&lt;&lt;</a>-->
<!--                                  <a class="num" href="">1</a>-->
<!--                                  <span class="current">2</span>-->
<!--                                  <a class="num" href="">3</a>-->
<!--                                  <a class="num" href="">489</a>-->
<!--                                  <a class="next" href="">&gt;&gt;</a>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-填表*/
      function member_add(obj,id){
          layer.confirm('确认要停用/启用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                var ids = [];
                ids.push(id);
                send_opr('2', ids);

                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});


              }else{
                //发异步把用户状态进行更改
                var ids = [];
                ids.push(id);
                send_opr('1', ids);

                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});

              }

          });
      }


      function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            send_opr('3', ids);

            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }

      	var send_opr = function (opr, ids) {
      	    console.log("填表id："+ids);
            $.ajax({
                type: "POST",
                url: "{% url 'guang:values' %}" + opr,
                data: JSON.stringify({'ids': ids}),
                dataType: "json",
                //traditional: true,
                success: function(data){
                    console.log(data)
                }
            });
      	};
    </script>
</html>
